<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicación de Matrices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Multiplicación de Matrices</h1>
    <label>Filas:</label>
    <input type="number" id="rows" min="1">
    <label>Columnas:</label>
    <input type="number" id="cols" min="1">
    <button onclick="generateInputs()">Generar Matrices</button>
    <div id="matrices"></div>
    <button onclick="multiplyMatrices()">Multiplicar</button>
    <h2>Resultado:</h2>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
